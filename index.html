<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlickFix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/src/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/src/flickity/flickity.css" media="screen" />
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js" defer></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="/src/favicon.png" />
        <h1>FlickFix</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Celebrities</a></li>
            <li><a href="#">More</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero">
      <figure class="slideshow">
        <div class="slide fade">
          <img src="src/Slideshow/Schindlers-List.jpg" alt="">
        </div>
        <div class="slide fade">
          <img src="src/Slideshow/500napnyar.jpg" alt="">
        </div>
        <div class="slide fade">
          <img src="src/Slideshow/Shawshank.jpg" alt="">
        </div>
      </figure>
        <div class="container">
        <h2>Discover Your Next Favorite Movie</h2>
        <p>
          Find ratings, reviews, and trailers for the latest movies and TV
          shows.
        </p>
        <button>Explore Now</button>
      </div>
    </section>

    <section class="featured">
      <div class="container">
        <h2>Featured Movies & TV Shows</h2>
        <div class="featured-items">
          <div class="featured-item">
            <div class="poster image1"></div>
            <h3 class="title1">Movie Title</h3>
          </div>
          <div class="featured-item">
            <div class="poster image2"></div>
            <h3 class="title2">Movie Title</h3>
          </div>
          <div class="featured-item">
            <div class="poster image3"></div>
            <h3 class="title3">Movie Title</h3>
          </div>
          <div class="featured-item">
            <div class="poster image4"></div>
            <h3 class="title4">Movie Title</h3>
          </div>
          <div class="featured-item">
            <div class="poster image5"></div>
            <h3 class="title5">Movie Title</h3>
          </div>
          <div class="featured-item">
            <div class="poster image6"></div>
            <h3 class="title6">Movie Title</h3>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2024 FlickFix</p>
      </div>
    </footer>
  </body>
</html>
